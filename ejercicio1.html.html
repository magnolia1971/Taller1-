<html>
<head>
<title>Alertas en Javascript</title>
<script>
    function PromptDemo() {
         //El usuario ingresa una pregunta
         var planeta = prompt("¿Que planeta te gusta?", "");
	 //Verificamos si el usuario ingresó un valor
	 if (planeta != null){
	 alert("Tu planeta favorito es " + planeta);
}
//Verificamos si el usuario no ingresó un valor
else {
alert("No has ingresado ningún planeta");

  }

}

</script>
</head>
<!-- Esto es una página web no completa para escribir javascript -->
<body>

<input type="button" onclick="PromptDemo();" value="verificar"/>

</body>
</html>
